<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>SafetyFood</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" ||||||||||||||   <link rel="stylesheet" href="/static/css/bootstrap.min.css" /> />-->
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<!-- <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" ||||||||||||||||| <link rel="stylesheet" href="/static/css/jquery-ui.min.css" /> -->
</head>
<body>
	<section class="left-frm">

		<div class="col-sm-6-logo">
			<img class="img-logo" th:src="@{/img/logosf-white.png}" />
			<!-- src="/static/img/logosf-white.png"  -->
		</div>


	</section>
	<section class="right-frm">
		<form th:action="@{/login}" method="post">

			<p class="col-sm-6-acc">Access Login</p>

			<p class="col-sm-6-p">Username:</p>

			<div class="col-sm-6">
				<input type="text" name="username" id="username"
					class="form-control" placeholder="User" autofocus required />
			</div>
			<p class="col-sm-6-p">Password:</p>

			<div class="col-sm-6">
				<input type="password" name="password" id="password"
					class="form-control" placeholder="Password" required />
			</div>

			<div class="col-sm-6">
				<input type="submit" class="btn btn-lg btn-danger-sf btn-block"
					value="Log In" />
					
			</div>
			
		</form>
			
		<div align="center" class="col-sm-6-error">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
		
	
	</section>



</body>
</html>
